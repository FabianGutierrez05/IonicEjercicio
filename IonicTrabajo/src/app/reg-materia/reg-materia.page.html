<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Materia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario Reactivo para registrar una nueva materia -->
  <form [formGroup]="materiaForm" (ngSubmit)="registrarMateria()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="materia.nombre" formControlName="nombre"></ion-input>
    </ion-item>
    <p style="color: red;text-align: right"   *ngIf="materiaForm.get('nombre')?.getError('required')">Campo obligatorio</p>

    <ion-item>
      <ion-label position="floating">Semestre</ion-label>
      <ion-input [(ngModel)]="materia.semestre" type="number" formControlName="semestre"></ion-input>
    </ion-item>
    <p style="color: red;text-align: right"   *ngIf="materiaForm.get('semestre')?.getError('required')">Campo obligatorio</p>

    <ion-item>
      <ion-label position="floating">Código</ion-label>
      <ion-input [(ngModel)]="materia.codigo" formControlName="codigo" type="number"></ion-input>
    </ion-item>
    <p style="color: red;text-align: right"   *ngIf="materiaForm.get('Código')?.getError('required')">Campo obligatorio</p>

    <ion-item>
      <ion-label position="floating">Horario</ion-label>
      <ion-input [(ngModel)]="materia.horario" formControlName="horario" type="date"></ion-input>
    </ion-item>
    <p style="color: red;text-align: right"   *ngIf="materiaForm.get('horario')?.getError('required')">Campo obligatorio</p>

    <ion-item>
      <ion-label position="floating">Observaciones</ion-label>
      <ion-input [(ngModel)]="materia.observaciones" formControlName="observaciones"></ion-input>
    </ion-item>
    <p style="color: red;text-align: right"   *ngIf="materiaForm.get('observaciones')?.getError('required')">Campo obligatorio</p>

    <ion-button [disabled]="materiaForm.invalid" expand="block" type="submit" [routerLink]="['/home']">Registrar Materia</ion-button>
  </form>
</ion-content>
