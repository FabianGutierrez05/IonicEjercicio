<!-- src/app/pages/registro-materia/reg-materia.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Materia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario para registrar una nueva materia -->
  <form (ngSubmit)="registrarMateria()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="materia.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Semestre</ion-label>
      <ion-input type="number" [(ngModel)]="materia.semestre" name="semestre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CÃ³digo</ion-label>
      <ion-input [(ngModel)]="materia.codigo" name="codigo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Horario</ion-label>
      <ion-input [(ngModel)]="materia.horario" name="horario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Observaciones</ion-label>
      <ion-input [(ngModel)]="materia.observaciones" name="observaciones"></ion-input>
    </ion-item>

    <ion-button  (click)="registrarMateria()" expand="block" type="submit">Registrar Materia</ion-button>
  </form>


  <!-- Lista de materias registradas -->
  <ion-list *ngIf="materias.length > 0">
    <ion-item *ngFor="let mat of materias">
      <ion-label>
        <h2>{{ mat.nombre }} ({{ mat.codigo }})</h2>
        <p>Semestre: {{ mat.semestre }} - Horario: {{ mat.horario }}</p>
        <p *ngIf="mat.observaciones">Observaciones: {{ mat.observaciones }}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="eliminarMateria(mat.codigo)">
        Eliminar
      </ion-button>
      <ion-button color="danger" slot="end" (click)="eliminarMateria(mat.codigo)">
        Modificar
      </ion-button>
    </ion-item>
  </ion-list>

  <p *ngIf="materias.length === 0" class="ion-text-center">No hay materias registradas.</p>
</ion-content>
