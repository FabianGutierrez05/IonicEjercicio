<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="materias && materias.length > 0">
  <ion-list>
    <ion-item *ngFor="let materia of materias">
      <ion-label>
        <h2>{{ materia.nombre }}</h2>
        <p>Semestre: {{ materia.semestre }}</p>
        <ion-button routerLink="/materia-detalle/{{materia.codigo}}">Ver materia</ion-button>
        <ion-button color="danger"  (click)="eliminarMateria(materia.codigo)">
        Eliminar
      </ion-button>
      </ion-label>
    </ion-item>
    
  </ion-list>
  
</ion-content>
<ion-content *ngIf="!materias || materias.length === 0">
  <p>No hay materias registradas.</p>
</ion-content>
<ion-content>
  <ion-button expand="block" [routerLink]="['/reg-materia']">Registrar Materias</ion-button>
</ion-content>
